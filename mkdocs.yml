site_name: Vabby
site_url: https://vabby.fun/
docs_dir: md
site_dir: docs
nav:
  - Главная:
    - index.md
  - Документация: 
    - Документация:
      - docs/general.md
plugins:
  - search
  - section-index
extra_css:
    - css/extra.css
theme:
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences